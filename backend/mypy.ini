[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
strict_optional = True

# Handle failed imports but still check if functions exist
follow_imports = skip
# This lets mypy continue with checking even if imports fail
# but will still verify function existence in the modules that do exist

# Gradually increase strictness as code improves
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

[mypy.plugins.flask_sqlalchemy]
follow_imports = silent

[mypy.plugins.sqlalchemy.ext.declarative.api]
ignore_missing_imports = True

[mypy.plugins.sqlalchemy.orm]
ignore_missing_imports = True

[mypy.plugins.flask.*]
ignore_missing_imports = True

# External packages that might not have type stubs
[mypy.plugins.pandas.*]
ignore_missing_imports = True

[mypy.plugins.torch.*]
ignore_missing_imports = True

[mypy.plugins.flask_restx.*]
ignore_missing_imports = True